<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" action="https://formspree.io/enquiries@stephenfrench.art" id="contactForm" novalidate>                             
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="control-group form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="tel" name="phone" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send</button>
                                <h3>Or contact Stephen directly </br></br>at enquiries@stephenfrench.art</h3>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
